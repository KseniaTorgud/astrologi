<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="stars"></div>
<script>
    // генерируем 60 звезд
    for (let i = 0; i < 60; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        star.style.left = Math.random() * 100 + "vw";
        star.style.top = (Math.random() * 100 + 30) + "vh";
        star.style.animationDuration = (4 + Math.random() * 4) + "s";
        star.style.opacity = Math.random();

        document.querySelector(".stars").appendChild(star);
    }
</script>


<div class="card">
    <h2>Вход / Регистрация</h2>

    {% if message %}
        <p style="color:#ffb3c6;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>

        <button type="submit" name="action" value="login">Войти</button>
        <button type="submit" name="action" value="register">Регистрация</button>
    </form>
</div>

</body>
</html>
