<body>
<div class="moving-stars"></div>

<div class="auth-box">

</div>

<script>
function setMode(mode) {
    const title = document.getElementById("authTitle");
    const subtitle = document.getElementById("authSubtitle");
    const button = document.getElementById("authButton");
    const modeInput = document.getElementById("mode");
    const tabs = document.querySelectorAll(".tab");

    tabs.forEach(t => t.classList.remove("active"));

    if (mode === "login") {
        title.textContent = "–í—Ö–æ–¥";
        subtitle.textContent = "–†–∞–¥—ã –≤–∏–¥–µ—Ç—å –≤–∞—Å —Å–Ω–æ–≤–∞ ‚ú®";
        button.textContent = "–í–æ–π—Ç–∏";
        modeInput.value = "login";
        tabs[0].classList.add("active");
    } else {
        title.textContent = "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è";
        subtitle.textContent = "–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π üîÆ";

    }
}
</script>
<script>
    const mode = document.body.dataset.mode;
    if (mode) {
        setMode(mode);
    }
</script>
<script>
const container = document.querySelector(".moving-stars");

for (let i = 0; i < 45; i++) {
    const star = document.createElement("div");
    star.className = "moving-star";

    star.style.left = Math.random() * 120 + "vw";
    star.style.top = Math.random() * 120 + "vh";

    const duration = 20 + Math.random() * 30;
    star.style.animationDuration = duration + "s";

    star.style.animationDelay = (-Math.random() * duration) + "s";
    star.style.opacity = Math.random();

    container.appendChild(star);
}
</script>
